<section class="home text-white text-center">
    <!-- Landing Page Start -->
    <div class="container center-container" #noUsers>
      <div class="row">
        <div class="col-10 col-lg-8 mx-auto pt-4">
          <h3 class="gradient-text home-para-2 py-2 pb-5 pb-sm-0">
            Find Your <strong style="color: #fca311;">Github</strong> Peeps
          </h3>
          <p class="d-none d-sm-block home-para-3 mx-auto py-3">
            <strong>Peeps</strong>fetch a friend's Github user account, view their
            profile details and repositories!
          </p>
        </div>
      </div>
  
      <app-form (newSearch)="newSearch($event)"></app-form>
      <h6 class="text-white" *ngIf="defaultUser">
        Click here to see Ngina-G's Repositories:
        <a routerLink="/{{ defaultUser.login }}/repos">
          <strong class="gradient-text" style="color: #0bebaf;">{{ defaultUser.login }}
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </strong>
        </a>
      </h6>
    </div>

    <app-user-comp></app-user-comp>
    </section>
